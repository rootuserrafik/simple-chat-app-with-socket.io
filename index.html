<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App with Socket.io</title>
    <link rel="stylesheet" href="App/inc/css/style.css">
    <style>
                
        * {
            padding: 0;
            margin: 0;
            box-shadow: none;
        }
        input{
            outline: 0;
        }
        input:focus{
            outline: none;
        }
        body {
            background-color: #262626;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            position: relative;
            border-radius: 10px;
        }
        .messagesBox {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            flex-direction: column-reverse;
            background: #fff;
        }
        .msgController {
            width: 100%;
            text-align: center;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            position: absolute;
            bottom: 0;
            border-radius: 10px;
            overflow: hidden;
        }
        .msgController input[type=text] {
            width: 100%;
        }
        .msgController input {
            padding: 20px;
            border: 0;
            font-size: 18px;
        }
        .msgController input[type=submit] {
            cursor: pointer;
        }
        #msgHis {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            bottom: 66px;
            border-radius: 5px;
        }
        #msgHis li {
            background: #d9d9d93b;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            color: #373737;
            margin: 5px 30px;
        }
    
    </style>
</head>
<body>
    
    <div class="wrapper">
        <span class="messagesBox">
            <ul id="msgHis"></ul>
        </span>
        <form class="msgController">
            <input disabled type="text" placeholder="Write your text">
            <input onclick="sendMsg()" type="submit" value="send">
        </form>
    </div>


    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        function sendMsg(){
            const userMsg = document.querySelector('.msgController input[type="text"]').value;
            socket.emit('getUserMessage', userMsg);
            document.querySelector('.msgController input[type="text"]').value = "";
        }
        socket.on('sendUserMessage', function(userMsg){
            const singleMsgLine = document.createElement('li');
            singleMsgLine.textContent = userMsg;

            const msgHisChild = document.getElementById('msgHis');
            msgHisChild.appendChild(singleMsgLine);



        })
    </script>
</body>
</html>
